                title: cvefeed.io
                limit: 10
          - type: markets
            title: Bourse
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-EUR
                name: BTC/EUR
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
