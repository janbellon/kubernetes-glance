auth:
  secret-key: ${SECRET_KEY} # this must be set to a random value generated using the secret:make CLI command
  users:
    admin:
      password: ${ADMIN_PASSWORD}
    glance:
      password: ${USER_PASSWORD}

server:
  proxied: true
  assets-path: /app/assets

branding:
